
<h1 class="page-header">List of employees</h1>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
   <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>View </th>
     <th>Edit </th>
     <th>Delete</th>
   </tr>
    <tr ng-repeat="employee in employees">
      <td>
         {{ employee.name }}
      </td>
      <td>
        {{ employee.lastName }}
      </td>
      <td>
        <button type="button" ng-click="viewEmployee(employee.id)" class="btn btn-default"><span class="glyphicon glyphicon-list"></span></button>
            <!--    ng-click="viewEmployee(employee.id)" -->

      </td>
      <td>
        <button type="button" ng-click="editEmployee(employee.id)" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
      </td>
      <td>
         <button type="button" ng-click="removeEmployee(employee.id, $index)" class="btn btn-danger">x</button>
      </td>
    </tr>
  </table>
</div>
